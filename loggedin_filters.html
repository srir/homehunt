<!DOCTYPE html>
<html>
  <head> 
		<title>home.hunt / filters</title>
		<link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/flat-ui.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  </head>
	<body>
    <div id="wrapper">
      <div id="actionbar">
        <!-- TODO: make this logo white, or reverse bar colors -->
        <div id="back-button" class="logo"></div>
        <!-- TODO: make this logo white, or reverse bar colors -->
        <h1>Carnegie Mellon</h1>
        <div class="button">
          <span id="ok-button-text"><a href="loggedout_search_results_mapview.html">OK</a></span>
        </div>
      </div>
      <div id="content">
        <ul id="filterlist">
          <li class="filter closed">
            <div class="filter-icon"></div>
            <div>
              Price
              <div class="filter-options">
                <div id="price-filter">
                </div>
                <div class="ranges"> 
                  <span class="range-min">$0</span>
                  <span class="range-max">$5000</span>
                </div>
              </div>
            </div>
          </li>
          <li class="filter closed">
            <div class="filter-icon"></div>
            <div>
              Bedrooms
              <div class="filter-options">
                <div id="bedroom-filter">
                </div>
                <div class="ranges"> 
                  <span class="range-min">1</span>
                  <span class="range-max">5</span>
                </div>
              </div>
            </div>
          </li>
          <li class="filter closed">
            <div class="filter-icon"></div>
            <div>
              Bathrooms
              <div class="filter-options">
                <div id="bathroom-filter">
                </div>
                <div class="ranges"> 
                  <span class="range-min">1</span>
                  <span class="range-max">4</span>
                </div>
              </div>
            </div>
          </li>
          <li class="filter closed">
            <div class="filter-icon"></div>
            <div>
              Property Type
              <div class="filter-options">
                <div id="proptype-filter">
                  <select id="proptype" class="x-button property-type" value="proptype" name="proptype" tabindex="1">
                    <option value="0">Apartment</option>
                    <option value="1">Condo</option>
                    <option value="2">Duplex</option>
                    <option value="3">House</option>
                  </select>
                </div>
              </div>
            </div>
          </li>
          <li class="filter closed">
            <div class="filter-icon"></div>
            <div>
              Square Feet
              <div class="filter-options">
                <div id="sqfeet-filter">
                </div>
                <div class="ranges"> 
                  <span class="range-min">0</span>
                  <span class="range-max">4000</span>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.2/jquery.ui.touch-punch.min.js"></script>
    <script src="js/custom_checkbox_and_radio.js"></script>
    <script src="js/custom_radio.js"></script>
    <script src="js/bootstrap-tooltip.js"></script>
    <script src="js/jquery.dropkick-1.0.0.js"></script>
    <script src="js/homehunt.js"></script>
    <script type="text/javascript">
      var toggleFilters = function(elem) {
        var $elem = $(elem); 

        if ($elem.hasClass('closed')) {
          $elem.removeClass('closed').addClass('expanded');
        } else {
          $elem.removeClass('expanded').addClass('closed');
        }

        $elem.find('.filter-options').toggle();
      }

      $(document).ready(function () {
        $('select').dropkick();

        $(".filter").on('click', function (e) {
          toggleFilters(this); 
        });
        $("#price-filter").slider({
          min: 0,
          max: 5000,
          values: [500, 1500],
          orientation: "horizontal",
          range: true,
        });

        $("#bedroom-filter").slider({
          min: 1,
          max: 5,
          values: [2, 3],
          orientation: "horizontal",
          range: true,
        });

        $("#bathroom-filter").slider({
          min: 1,
          max: 4,
          values: [2, 3],
          orientation: "horizontal",
          range: true,
        });

        $("#sqfeet-filter").slider({
          min: 0,
          max: 4000,
          values: [1000, 2500],
          orientation: "horizontal",
          range: true,
        });

        $('.filter-options').click(function (e) {
          e.stopPropagation();
        });

        $(".filter").slice(1,2).trigger('click');
      });
    </script>
	</body>
</html>
