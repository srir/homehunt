<!DOCTYPE html>
<html>
  <head> 
    <title>home.hunt / filters</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/flat-ui.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  </head>
  <body>
    <div id="wrapper">
      <div id="actionbar">
        <!-- TODO: make this logo white, or reverse bar colors -->
        <div id="back-button" class="logo"></div>
        <!-- TODO: make this logo white, or reverse bar colors -->
        <h1>Carnegie Mellon</h1>
        <div class="button">
          <span id="ok-button-text"><a href="loggedout_search_results_mapview.html">OK</a></span>
        </div>
      </div>
      <div id="content">
        <ul id="filterlist">
          <li class="filter closed">
            <div class="filter-icon"></div>
            <div>
              Price
              <div class="filter-options">
              </div>
            </div>
          </li>
          <li class="filter closed">
            <div class="filter-icon"></div>
            <div>
              Bedrooms
              <div class="filter-options">
                <div id="bedroom-filter">
                </div>
              </div>
            </div>
          </li>
          <li class="filter closed">
            <div class="filter-icon"></div>
            <div>
              Bathrooms
              <div class="filter-options">
              </div>
            </div>
          </li>
          <li class="filter closed">
            <div class="filter-icon"></div>
            <div>
              Amenities
              <div class="filter-options">
              </div>
            </div>
          </li>
          <li class="filter closed">
            <div class="filter-icon"></div>
            <div>
              Property Type
              <div class="filter-options">
              </div>
            </div>
          </li>
          <li class="filter closed">
            <div class="filter-icon"></div>
            <div>
              Square Feet
              <div class="filter-options">
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.2/jquery.ui.touch-punch.min.js"></script>
    <script src="js/custom_checkbox_and_radio.js"></script>
    <script src="js/custom_radio.js"></script>
    <script src="js/bootstrap-tooltip.js"></script>
    <script src="js/homehunt.js"></script>
    <script type="text/javascript">
      var toggleFilters = function(elem) {
        var $elem = $(elem); 

        if ($elem.hasClass('closed')) {
          $elem.removeClass('closed').addClass('expanded');
        } else {
          $elem.removeClass('expanded').addClass('closed');
        }

        $elem.find('.filter-options').toggle();
      }

      $(document).ready(function () {
        $(".filter").on('click', function (e) {
          toggleFilters(this); 
        });
        $(".filter").slice(1,2).trigger('click');

        $("#bedroom-filter").slider({
          min: 1,
          max: 5,
          value: 2,
          orientation: "horizontal",
          range: "min",
        });
      });
    </script>
  </body>
</html>
